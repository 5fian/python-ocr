<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title>Optical Characted Recognition</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<form action="/upload" method="POST" enctype="multipart/form-data">
						<div class="form-group">
							<label for="labelInputFile">File:</label>
							<input type="file" class="form-control" id="inputFile" name="inputFile">
						</div>
						<div class="form-group">
							<label for="labelThresholdValue">Threshold:</label>
							<input type="text" class="form-control" id="threshold" name="threshold" value="{{ tval }}">
							<small id="thresholdHelp" class="form-text text-muted">Threshold value between 1 to 255</small>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6" id="uploadedImage">
					{% if imgExists %}
						<small>Original Image</small>
						<img src="/get-image" class="card-img-top" >
					{% endif %}
				</div>
				<div class="col-sm-6" id="text">
					{% for words in text %}
						{{ words }} <br>
					{% endfor %}
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6" id="binarizeImage">
					{% if imgExists %}
						<b><small>Binarize Image</small></b>
						<img src="/get-image?binarize=1" class="card-img-top">
					{% endif %}
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>

</html>
